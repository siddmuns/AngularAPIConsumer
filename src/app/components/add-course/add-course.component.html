<h1>Add Course</h1>

<form [formGroup]="addCourseForm" (ngSubmit)="onSubmit()">
  <div class="mb-3">
    <label for="courseName" class="form-label">Course Name</label>
    <input type="text" class="form-control" id="courseName" formControlName="courseName">
  </div>

  <div class="mb-3">
    <label for="courseCode" class="form-label">Course Code</label>
    <input type="text" class="form-control" id="courseCode" formControlName="courseCode">
  </div>

  <div class="mb-3">
    <label for="courseCredit" class="form-label">Course Credit</label>
    <input type="text" class="form-control" id="courseCredit" formControlName="courseCredit">
  </div>

  <div class="mb-3">
    <label for="edit" class="form-label">Editable</label>
    <select class="form-control" id="edit" formControlName="edit">
      <option value="true">True</option>
      <option value="false">False</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Add Course</button>
</form>
