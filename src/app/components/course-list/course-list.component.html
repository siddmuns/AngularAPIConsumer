<h1>Course List</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col">Course Code</th>
    <th scope="col">Course Name</th>
    <th scope="col">Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of courseList">
    <th scope="row">{{ course.courseCode }}</th>
    <td>{{ course.courseName }}</td>
    <td>
      <a  [routerLink]="['/courses', course.courseCode]"
          routerLinkActive="active" ariaCurrentWhenActive="page" aria-current="page"> View Course | </a>

      <a *ngIf="course.edit"
         [routerLink]="['/editstudent', course.courseCode, 'edit']"
         [queryParams]="{allowEdit: '1'}"
         routerLinkActive="active" ariaCurrentWhenActive="page" aria-current="page"> Edit Course | </a>

      <a  [routerLink]="['/deletecourse', course.courseCode]"
          routerLinkActive="active" ariaCurrentWhenActive="page" aria-current="page"> Delete Course</a>
    </td>
  </tr>
  </tbody>
</table>
