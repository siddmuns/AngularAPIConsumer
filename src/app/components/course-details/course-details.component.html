<h1>Course Details</h1>

<div class="card text-bg-primary mb-3" style="max-width: 18rem;">
  <div class="card-header">Course Information</div>
  <div class="card-body">
    <h5 class="card-title">Course Name: {{ course?.courseName }}</h5>
    <h5 class="card-title">Course Code: {{ course?.courseCode }}</h5>
    <h5 class="card-title">Course Credit: {{ course?.courseCredit }}</h5>
    <h5 class="card-title">Editable: {{ course?.edit }}</h5>
  </div>
</div>
